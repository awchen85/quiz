<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <title>Final Score!</title>
        <link rel="stylesheet" href="./assets/css/final-score.css" />
    </head>
<main>
    <div class="container">
        <div id="final-score">
            <h1 id="finalScore"></h1>
            <form>
                <input 
                    type="text"
                    name="username"
                    id="username"
                    placeholder="username"
                />
                <button type="submit" class="btn" id="saveScoreBtn" 
                onClick="saveHighScore(event)">Save</button>
                <button class="btn" id="home">Play Again</button>
            </form>
            
        </div>
    </div>
<script src="./assets/javascript/final-score.js"></script>
</main>
</html>
