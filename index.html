<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <title> Coding Quiz!</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
<body>
    <header>
        <a href ="#high-score">View High Score</a>
        <div id="timer">
            <h2>Time Remaining</h2>
            <p id="timerDisplay"></p>
        </div>
    </header>

<main class="main">
    <h1>Coding Quiz Challenge</h1>
    <p class="instructions">
        <h2>Try to answer the questions in the time allowed. You'll get points for correct answers, and lose 15s for every incorrect answer. Good luck!</h2>
    </p>
    <div class="start-btn">
        <button id="start-btn">Start Quiz</button>
    </div>
</main> 
    <section class="quiz">
    <h1 class="questions">Question</h1>
    <div class="answers">
        <button id="answer-one" class="btn" data-answer="incorect">A</button>
        <br>
        <button id="answer-two" class="btn"data-answer="correct">B</button>
        <br>
        <button id="answer-three" class="btn"data-answer="incorect">C</button>
        <br>
        <button id="answer-four" class="btn"data-answer="incorect">D</button>
    </div>
    <div class="feedback"></div>
    </section>
    <script src="./assets/javascript/js.js"></script>
    <!-- <script src="./assets/javascript/script.js"></script> -->
</body>

</html>
