<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <title> Coding Quiz!</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
<body>
    <header>
        <a href ="#high-score">View High Score</a>
        <div id="timer">
            <h2>Time Remaining</h2>
            <p id="timerDisplay">75 seconds</p>
        </div>
    </header>

<main>
    <div class="content">
        <section class="content-text">
            <h1 id="content-title">Coding Quiz Challenge</h1>
            <h3 id="quiz-instruction">Try to answer the questions in the time allowed. You'll get points for correct answers, and lose 10s for every incorrect answer. Good luck!</h3>
        </section>
        </div>
    <div class="button">
        <button id="start-quiz" class="btn">Start Quiz</button>
    </div>
    </section>
    </main> 
    <script src="./assets/javascript/js.js"></script>
</body>

</html>
